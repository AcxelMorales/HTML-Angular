<div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">

  <a *ngFor="let i of _productsService.filterProducts" [routerLink]="['/item', i.cod]" class="rk-item ae-masonry__item">
    <img src="assets/productos/{{ i.url }}.jpg" alt="">
    <div class="item-meta">
      <h2>{{ i.titulo }}</h2>
      <p>{{ i.categoria }}</p>
    </div>
  </a>

</div>
